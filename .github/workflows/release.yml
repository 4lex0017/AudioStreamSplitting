name: Release

on:
  push:
    branches:
      - Release_Workflow

jobs:
  build:
    strategy:
        matrix:
          os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.1
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: pip

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          npm ci

      - name: Build App
        run: npm run build:app:nocheck

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        env:
            APP_NAME: ${{ matrix.os == 'ubuntu-latest' && 'app_linux' || matrix.os == 'windows-latest' && 'app_window.exe' || matrix.os == 'macos-latest' && 'app_macos'}}
        with:
          name: ${{env.APP_NAME}}
          path: ./dist/${{env.APP_NAME}}
          if-no-files-found: 'warn'
          retention-days: 1

  release:
    needs: build
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3

      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: 4lex0017/AudioStreamSplitting
        with:
          files: |
            app_linux/app_linux
            app_window.exe/app_window.exe
          draft: false
          tag_name: v1.0.0


